<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reputy Landing page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <a href="#" class="logo-link">
            <img src="Reputy-logo.png" alt ="Reputy Logo" class="logo"/>
        </a>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="#" class="nav-link">Join Freesides</a></li>
                <li><a href="#" class="nav-link">Partner With Us</a></li>
                <li><a href="#" class="nav-link">Team</a></li>
                <li><a href="#" class="nav-link">Blog</a></li>
            </ul>
            <ul class="auth-links">
                <li><button class="auth-link login-button">Log in</button></li>
                <li><button class="auth-link create-account-button">Create Account</button></li>
            </ul>
        </nav>
    </header>
   <main class="main-content">
    <section class="intro-section">
        <img src="Reputy-image-2.png" alt="App Reputy image" class="Reputy iphone">
        <div class="right-section"> 
            <img src="Reputy-logo.png" alt="Reputy Logo" class="logo mobile-logo">
            <div class="intro-text">
                <h1>Land the dream job<br>by showing your<br>soft skills credentials</h1>
                <p>Create your free talent wallet</p>
            </div>
            <form class="signup-form">
                <input type="text" class="display-name" id="displayName" placeholder="Display Name">
                <input type="email" class="email" id="emailAddress" placeholder="Email Address">
                <button type="submit" class="sign-up-button" id="sign-up-button">Sign Up with Email</button>
            </form>
            <p class="login-prompt">Already got an account? <a href="#" class="login-link">Log in</a></p>
        </div>  

    </section>
</main>

   <script src="script.js"></script>
</body>
</html>
